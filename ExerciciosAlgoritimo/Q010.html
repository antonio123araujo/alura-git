<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler Largura e Altura </title>
</head>
<body>
    <script>
        var largura = window.prompt('Informe a Largura da Parede:')
        var altura = window.prompt('Informe a Altura da Parede :')  
        var area = largura * altura
        var litro = area / 2
        document.write(`Área a ser Pintada em M²: ` + String(area))
        document.write(`<p> </p>`)
        document.write(`Será necessarios ${litro} litros de tinta para pintar a parede `)

    </script>
</body>
</html>
