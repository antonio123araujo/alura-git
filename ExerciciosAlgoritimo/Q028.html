<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largura e Comprimento de Um Terreno</title>
</head>
<body>
    
</body>
<script>
    var largura = window.prompt('Informe a largura do Terreno:')
    var comprimento = window.prompt('Informe o comprimento do Terreno:')
    var area = comprimento * largura
    document.write(`Área do Terreno em M²: ` + String(area))
    document.write(`<p> </p>`)
    if (area <= 100){
        document.write ('Terreno Popular')
        document.write(`<p> </p>`)

    }
    else if(area <= 500){
        document.write ('Terreno Master')
        document.write(`<p> </p>`)


   }else
   { document.write ('Terreno VIP')}
   



</script>
</html>
