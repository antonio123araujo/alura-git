    <title>Lêr numero Inteiros</title>

<body>
    <script>
        var numero = window.prompt('Digite um numero Inteiro:')
        var resl = numero / 2
        var res = resl % 2 != 0
        //document.write(`resto e ${res}`)

        if (res == 0){

            document.write(`O numero digitado é Par: ${numero}  `)

        
        }
        else{
            document.write(`O numero digitado é Impar ${numero} `)
        }
    </script>
    
</body>
