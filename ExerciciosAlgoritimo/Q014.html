<body>
    <script>
        var diaslocados  = Number(window.prompt('Quantos dias foi alugado ?'))
        var kmpercorrido = Number(window.prompt('Qual e a quantidade  km Percorrida ? :'))
        var totaldiaslocado =  diaslocados * 90
        var km = kmpercorrido * (0.20)
               total = totaldiaslocado + km
        document.write(`Preço total Pagar pelo Aluguel de ${diaslocados} dias é = `  + String(total))
    </script>
