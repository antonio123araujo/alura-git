<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Salario</title>
</head>
<body>
    <script>
        var salario = Number(window.prompt('Digite o salario atual :'))
        var novosal = salario * (15/100)
        var res = salario + novosal
        document.write(`Salario atual e de R$: ${res}`)
    </script>
    
</body>
</html>
