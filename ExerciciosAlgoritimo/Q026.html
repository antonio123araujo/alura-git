<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Inteiros</title>
</head>
<body>
    <script>
        var numero1 = window.prompt('Digite o primeiro numero Inteiro:')
        var numero2 = window.prompt('Digite o segundo numero inteiro:')

        var primeiro = numero1
        var segundo = numero2

        if(primeiro > segundo){
            document.write(`o primeiro numero e o maior`)

        }
        
       else if(segundo > primeiro) {

            document.write(`o segundo numero e o maior`)
            
            }
            else {document.write(`não existe valor maior, os dois nuermos são iguais`)}
        
        
      


    </script>
</body>
</html>
