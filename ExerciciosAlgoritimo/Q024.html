    <title>Distancia Percorrida</title>

<body>

    <script>
        var distancia = Number (window.prompt('Qual a distancia que deseja Percorrer ? :'))
        var passagem = distancia * 0.50
        var passagem2 = distancia * 0.45
        
        if (distancia <= 200 ){
            var valor = passagem
            document.write(`valor passagem é r$:  ` + String(valor))

        }
        else{
            var valorviagemlongas = passagem2
            document.write(`valor passagem é r$:  ` + String(valorviagemlongas))
        }

    </script>
    
</body>
