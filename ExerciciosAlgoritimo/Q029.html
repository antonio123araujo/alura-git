<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Salario </title>
</head>
<body>
    <script>
        var funcionar = window.prompt('Nome do Funcionario:')
        var salario =Number(window.prompt('Salario Atual :'))
        var anostrabalhados = window.prompt('Quantos anos trabalha na empresa ?:')

        if (anostrabalhados <= 3){
            var sal = salario * 0.03
            var res = salario + sal
            document.write(`Novo salario do Funcionario ${funcionar} é Reais:  ` + String(res))

        }
        else if(anostrabalhados <= 10){
            var sal = salario * 0.125 /* equivale a 12.5 porcento*/
            var res = salario + sal
            document.write(`Novo salario do Funcionario ${funcionar} é Reais:  ` + String(res))
        
        
        }else
        {
            var sal = salario * 0.20
            var res = salario + sal
              document.write(`Novo salario do Funcionario ${funcionar} é Reais:  ` + String(res))
        }

    </script>
    
</body>
</html>
