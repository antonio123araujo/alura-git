<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valor do Delta</title>
</head>
<body>
    <script>
        var a = Number(window.prompt('Digite o valor A da Equação:'))
        var b = Number(window.prompt('Digite o valor B da Equnção:'))
        var c = Number(window.prompt('Digite o valor C da Equação:'))
        var bquadrado = b * b
        var delta = a * c * 4
        var equacao = bquadrado + delta

        document.write(`Valor do Delta é: ` + String(equacao))
    </script>
</body>
</html>
