<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=scri, initial-scale=1.0">
    <title>dobro da terça parte</title>
</head>
<body>
    <script>
        var Numero = Number(window.prompt('Digite um numero'))
        var dobro = Numero * 2
        var tercaparte = Numero / 3
        document.write(`O dobro de ${Numero} é ` + String(dobro))
        document.write(`<p> </p>`) 
        document.write(` A terça parte de ${Numero} é ` + String(tercaparte))
        
        </script>
</body>
</html>
