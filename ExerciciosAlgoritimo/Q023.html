<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Promoção dia da mulher</title>
</head>
<body>

    <script>
var nome = window.prompt('Nome do Cliente')
var sexo = window.prompt('Qual e o sexo do cliente')
var valorcompra = Number (window.prompt('Valor da compra'))

var m = valorcompra * 0.05
var fe = valorcompra * 0.13

        if (sexo == m){
     
        var desconto = valorcompra - m    
        document.write(`deconto ` + String(desconto))
}
else {
 
    var desc = valorcompra - fe
    document.write(`deconto ` + String(desc))
     
}

    </script>
    
</body>
