<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra o Antecessor de um  Numero</title>
</head>
<body>
    <script>
        var valor = Number(window.prompt('Digite um numero'))
        var antecessor = valor - 1
        var sucessor = valor + 1
       document.write(`Antecessor de ${valor} é  ` + String(antecessor))
        document.write(`<p> </p>`)  
        document.writ(`Sucessor de ${valor} é    ` + String(sucessor))
    </script>
    
</body>
</html>
