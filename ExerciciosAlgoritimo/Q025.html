<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
</head>
<body>
    <script>

        var comprimento1 = window.prompt('Informe  o comprimento da Reta 1:')   
        var comprimento2 = window.prompt('Informe  o comprimento da Reta 2:')  
        var comprimento3 = window.prompt('Informe  o comprimento da Reta 3:')    
        
         if (comprimento1 + comprimento2 > comprimento3 && comprimento1 + comprimento3 > comprimento2 && comprimento2 + comprimento3 > comprimento1){
             document.write(`triangulo`)

         }
         else {
             document.write(`NÃ£o e triangulo`)
         }
        </script>
</body>
