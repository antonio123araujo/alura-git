<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Inteiros</title>
</head>
<body>
    <script>
        var nota1 = Number (window.prompt('Digite o primeiro numero:'))
        var nota2 = Number (window.prompt('Digite o segundo numero: '))
        var res = nota1 + nota2
        document.write(`A soma entre ${nota1} e ${nota2} e igual a  ` + String(res))
    </script>
</body>
</html>
