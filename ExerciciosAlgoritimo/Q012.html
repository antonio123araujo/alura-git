<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Promocional</title>
</head>
<body>
    <script>
        var preco = Number(window.prompt('Digite o preço do Produto:'))
        var precopromocao = preco * (5/100)
        var res = preco - precopromocao
        document.write(`Preço Promocional é:   ` + String(res))

    </script>
</body>
</html>
