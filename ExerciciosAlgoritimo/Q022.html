<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano de Nascimento</title>
</head>
<body>

    <script>
        var anonascimento =  window.prompt('Ano de nascimento:')
        var anoatual =  window.prompt('Digite o ano atual')
        var idade = anoatual - anonascimento
        document.write(`Sua idade Ã© :   ${idade}  Anos`)

        if (idade < 18) {
            document.write(`<p> </p>`)
            var falta = 18 - idade
            document.write(`Falta para fazer o alistamento: ${falta}`)

        }
        else{
            if (idade > 18){

                document.write(`<p> </p>`)
                var ult = idade - 18
                document.write(`ja se passaram : ${ult}`)
            }
        }

  </script>
    
</body>
</html>
